<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="lang" onchange="changeLang()">
        <option id="select" value="none">選択してください</option>
        <option id="selected_jpn" value="jpn">日本語</option>
        <option id="selected_en" value="eng">English</option>
        <option id="selected_all" value="all">全て表示</option>
    </select>
    <table>
        <tr>
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr>
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
          let output = document.getElementsByTagName("tr");
          let lang = document.getElementById("lang").value;
          console.log(lang);

          if(lang == "all" || lang == "none") {
            output[0].style.display = "block";
            output[1].style.display = "block";
          }else if (lang == "jpn"){
            output[0].style.display = "block";
            output[1].style.display = "none";
          }else if(lang == "eng"){
            output[0].style.display = "none";
            output[1].style.display = "block";
          }
          console.log(output[0].style.display);
          console.log(output[1].style.display);

        }
    </script>
</body>
</html>
